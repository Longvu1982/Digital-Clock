<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/main.js" defer></script>
</head>
<body>
    <div class="parent-container">
        <h1 class="title"><span>DIGITAL </span>
            <span> CLOCK</span></h1>
        <div class="container">
            <div class="digital--clock bgr-img">
                <div class="digital--clock--top bgr-img"></div>
                <div class="digital--clock--left bgr-img"></div>
                <div class="digital--clock--right bgr-img"></div>
                <div class="digital--clock--bottom bgr-img"></div>
                <div class="digital--clock--back bgr-img"></div>
                <div class="digital--clock--number">
                    <div class="num first" style = "--i:0;">
                        <span style = "--j:0;">0</span>
                        <span style = "--j:1;">1</span>
                        <span style = "--j:2;">2</span>
                        <span style = "--j:3;">3</span>
                     </div>
                     <div class="num second" style = "--i:1;">
                         <span style = "--j:0;">0</span>
                         <span style = "--j:1;">1</span>
                         <span style = "--j:2;">2</span>
                         <span style = "--j:3;">3</span>
                      </div>
                      <div class="num third" style = "--i:2;">
                         <span style = "--j:0;">0</span>
                         <span style = "--j:1;">1</span>
                         <span style = "--j:2;">2</span>
                         <span style = "--j:3;">3</span>
                      </div>
                      <div class="num forth" style = "--i:3;">
                         <span style = "--j:0;">0</span>
                         <span style = "--j:1;">1</span>
                         <span style = "--j:2;">2</span>
                         <span style = "--j:3;">3</span>
                      </div>
                </div>
            </div>
        </div>
        <div class="mouse-instruction">
            <p>Move to turn</p>
            <div class="mouse-section">
                <i class="fa-solid fa-arrows-left-right"></i>
                <i class="fa-solid fa-computer-mouse"></i>
            </div>      
        </div>
    </div>
    
</body>
</html>
